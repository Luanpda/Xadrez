<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
   

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" d-flex justify-content-around  titulo mt-1 align-items-center">
        <h1  id="turno"   class="text-white turno">Turno: Brancas</h1>
        <h1  id="modo-jogo-atual"   class="text-white ">Modo Atual: Xadrez</h1>
        
    </div>

    


    <div class="container   justify-content-center ">

        <div class=" div-container-opcoes-peca d-flex gap-2 flex-column ">

        
            <div  id="container-opcoes-peca"  class=" d-flex align-items-center justify-content-center invisible ">
                <img src="pecas/branco/queen-w.svg" width="70" data-classe="rainhaBranca">
                <img src="pecas/branco/rook-w.svg" width="70" data-classe="torreBranca">
                <img src="pecas/branco/bishop-w.svg" width="70" data-classe="bispoBranc">
                <img src="pecas/branco/knight-w.svg" width="70" data-classe="cavaloBranco">
            </div>

            <div  id="container-menu"  class=" d-flex align-items-center justify-content-around flex-column  ">
                <h2 class="text-white">Modo de Jogo</h2>
                <div class="d-flex align-items-center justify-content-center gap-3 flex-column">
                    <button id="modo-bot" class="btn botao   botao-modo-jogo text-white">IAðŸ¤– </button>
                    <button id="modo-local" class="btn botao botao-modo-jogo d-none text-white">Xadrez </button>
                    <button id="modo-xadrez2" class="btn botao botao-modo-jogo text-white">Xadrez 2 </button>
                    
                </div>
                
            </div>
        </div>

        

        <div class="d-grid tabuleiro "></div>
        <div class="spacer"></div>

       

        </div>
        <script>
            const isMobile = window.innerWidth <= 600;
            if(isMobile){
                const container = document.getElementById('container-opcoes-peca');
                container.classList.remove('justify-content-center');
                const divContainer = document.querySelector('.div-container-opcoes-peca');
               divContainer.classList.add('flex-column-reverse');

               const divMenu = document.getElementById('container-menu');
            divMenu.classList.remove('flex-column');
            const h2DivMenu = divMenu.querySelector('h2');
            const divDivMenu = divMenu.querySelector('div');
            divMenu.removeChild(h2DivMenu);
            divDivMenu.classList.remove('flex-column');
            
            const imagensDivMenu = container.querySelectorAll('img');
            Array.from(imagensDivMenu).forEach(img => {
                img.style.width = '50px'; // Ajusta o tamanho das imagens                
            })

            }
            
           

        </script>
    <script src="scripts/colocarPecas.js" type="module"></script>
    <script src="scripts/clique.js" type="module"></script>
    <script src="scripts/turno.js" type="module" ></script>
    <script src="scripts/gerarFen.js" type="module"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
