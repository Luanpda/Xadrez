<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">




    <link rel="stylesheet" href="style.css">
</head>

<body>





    <div class="container-fluid d-flex justify-content-center align-items-center">

        <div class="menu">
            <div class="row  justify-content-start">

                <div class="col-auto">
                    <div class=" d-flex flex-column gap-1 align-items-end">    
                        <img id='img-inverter' src="/pecas/shuffle.svg" width="25px">
                        <div class="d-grid tabuleiro"></div>
                    </div>
                    
                    
                </div>

                <div class="col-lg-3 d-flex flex-column  gap-5 controle">

                    <div class=" d-flex flex-column  titulo  ">
                        <h1 id="turno" class="text-white turno fonte">Turno: Brancas</h1>
                        <h1 id="modo-jogo-atual" class="text-white fonte">Modo Atual: Xadrez</h1>
                        <h1 id="modo-jogo-atual " class="text-white fonte dificuldade d-none">Dificuldade:</h1>

                    </div>


                    <div id="container-menu" class="d-flex align-items-center  flex-column">
                        <h2 class="text-white">Escolher modo:</h2>
                        <div class="menu-marcacao">

                            <p id='texto-contra-computador'class="text-white ms-4 fonte">Contra o computador:</p>
                            <div class="d-flex align-items-center justify-content-center mt-3 gap-2 ">
                                <button id="modo-bot" class="btn botao botao-modo-jogo text-white">IA local</button>
                                <button id="stockfish" class="btn botao botao-modo-jogo text-white">Stockfish</button>
                                <button id="modo-local" class="btn botao botao-modo-jogo text-white d-none">Local</button>
                                  <div id="input-stockfish" class="centered d-none">
                                    <div class="group">
                                        <input type="text" id="name" required>
                                        <label for="name">Dificuldade</label>
                                        <div class="bar"></div>
                                    </div>
                                </div>
                                
                            </div>
                            <P id="texto-outras-opcoes" class="text-white ms-4 mt-4" style="font-size: 1.3em;">OU:
                            </P>
                            <div id="outras-opcoes"
                                class="d-flex align-items-center justify-content-center mt-3 gap-2 ">
                                <button id="modo-xadrez2" class="btn botao botao-modo-jogo text-white">10X10</button>
                              


                            </div>




                            <div id="container-opcoes-peca"
                                class="d-flex align-items-center justify-content-center mt-5 ms-2 invisible">
                                <img src="pecas/branco/queen-w.svg" class="img-promocao" data-classe="rainhaBranca">
                                <img src="pecas/branco/rook-w.svg" class="img-promocao" data-classe="torreBranca">
                                <img src="pecas/branco/bishop-w.svg" class="img-promocao" data-classe="bispoBranc">
                                <img src="pecas/branco/knight-w.svg" class="img-promocao" data-classe="cavaloBranco">
                            </div>


                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <script>
        const isMobile = window.innerWidth <= 600;
        if (isMobile) {
            const container = document.getElementById('container-opcoes-peca');
            container.classList.remove('justify-content-center');
            const divContainer = document.querySelector('.div-container-opcoes-peca');
            divContainer.classList.add('flex-column-reverse');

            const divMenu = document.getElementById('container-menu');
            divMenu.classList.remove('flex-column');
            const h2DivMenu = divMenu.querySelector('h2');
            const divDivMenu = divMenu.querySelector('div');
            divMenu.removeChild(h2DivMenu);
            divDivMenu.classList.remove('flex-column');

            const imagensDivMenu = container.querySelectorAll('img');
            Array.from(imagensDivMenu).forEach(img => {
                img.style.width = '50px';
            })

        }



    </script>
    <script src="scripts/colocarPecas.js" type="module"></script>
    <script src="scripts/clique.js" type="module"></script>
    <script src="scripts/turno.js" type="module"></script>
    <script src="scripts/gerarFen.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
