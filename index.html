<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Xadrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="d-grid tabuleiro ">

        </div>

    </div>
    
  
    <script>
    
        for (let i = 0; i < 64; i++) {
    const tabuleiro = document.querySelector('.tabuleiro');
    const img = document.createElement('img')
    const cell = document.createElement('div');
    cell.classList.add('cell','vazia');

    const linha = Math.floor(i / 8); 
    const coluna = i % 8;

    cell.id = `cell-${i}`;
    
    
    if ((linha + coluna) % 2 === 0) {
        cell.classList.add('branca');
    } else {
        cell.classList.add('marcada');
    }

    tabuleiro.appendChild(cell);
}
    
    </script>


    <script src="scripts/colocarPecas.js" type="module"></script>
    <script src="scripts/clique.js" type="module"></script>

</body>
</html>
